<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
    <div class="ventana-cuadrada shadow-lg p-5 rounded">
      <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Correo Electrónico</label><br>
          <input [(ngModel)]="email" name="email" type="email" class="form-control form-control-lg" id="email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Contraseña</label><br>
          <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-muted">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</body>
